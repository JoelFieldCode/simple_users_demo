<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>

    <section class ="table_demo">
        <input type = "text" v-model="filterUser" placeholder="Search for a user">
        <button v-on:click="addUser()">
          Add User
        </button>

        <ul>
            <template v-for="user in users | filterBy filterUser">
              <li>
                <user :user="user">

                </user>

                <input type = "text" v-model="user.first_name">
                <input type = "text" v-model="user.last_name">
                <input type = "text" v-model="user.dob">

                <button v-on:click="removeUser(user)">
                  X
                </button>
              </li>
            </template>
        </ul>
    </section>

    <script src = "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.3/moment.min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.20/vue.min.js"></script>
    <script src = "user.js"> </script>
    <script src="app.js"></script>
  </body>
</html>
